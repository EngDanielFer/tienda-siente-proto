<div class="mx-auto max-w-screen-xl px-4">
    @switch (productsState.state.status()) {
    @case ('loading') {
    <div class="flex flex-col items-center justify-center h-screen space-x-2">
        <svg class="animate-spin h-16 w-16 mb-3 text-blue-500" viewBox="0 0 24 24" fill="none">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor"
                d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
            </path>
        </svg>
        <p>Loading...</p>
    </div>
    }
    @case ('error') {
    <p>Error</p>
    }
    @default {
    <div class="grid gap-6 grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 justify-items-center">
        @for (product of productsState.state().products; track product) {
        <app-product-card class="block" [producto]="product" (addToCart)="addToCart($event)"></app-product-card>
        }
    </div>
    }
    }

    <app-paginator [page]="productsState.state().page" [pageSize]="productsState.state().pageSize"
        [total]="productsState.state().total" (pageChange)="changePage($event)">
    </app-paginator>
</div>
