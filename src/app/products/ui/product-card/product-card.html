<a [routerLink]="['/productos/product', producto().id]">
    <div
        class="w-70 min-w-55 max-w-sm h-[525px] bg-yellow-siente border border-gray-200 rounded-lg shadow-sm flex flex-col">
        <picture class="flex items-center justify-center flex-shrink-0">
            <img class="rounded-t-lg h-60 w-full mx-2 my-2 bg-white object-contain object-center" [src]="imagenSrc()"
                alt="">
        </picture>
        <div class="p-5 flex flex-col flex-grow">
            <a href="#">
                <h5 class="mb-2 text-xl font-bold line-clamp-1">
                    {{ producto().nombre_producto }}
                </h5>
            </a>
            <p class="mb-3 font-normal text-gray-700 line-clamp-2">
                {{ producto().descripcion_producto }}
            </p>
            <p class="mb-3 text-lg font-semibold">
                {{ producto().precio_detal | currency }}
            </p>
            <p>
                {{ producto().stock_producto }} unidades disponibles
            </p> 
            <div class="flex justify-end my-4 mt-auto">
                <button
                    class="inline-flex items-center gap-2 px-3 py-2 text-sm font-medium text-center text-white bg-green-700 rounded-lg hover:bg-green-800 focus:ring-4 focus:outline-none focus:ring-blue-300 disabled:opacity-50"
                    (click)="add($event)" [disabled]="producto().stock_producto == 0">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                        fill="currentColor" class="icon icon-tabler icons-tabler-filled icon-tabler-shopping-cart">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                        <path
                            d="M6 2a1 1 0 0 1 .993 .883l.007 .117v1.068l13.071 .935a1 1 0 0 1 .929 1.024l-.01 .114l-1 7a1 1 0 0 1 -.877 .853l-.113 .006h-12v2h10a3 3 0 1 1 -2.995 3.176l-.005 -.176l.005 -.176c.017 -.288 .074 -.564 .166 -.824h-5.342a3 3 0 1 1 -5.824 1.176l-.005 -.176l.005 -.176a3.002 3.002 0 0 1 1.995 -2.654v-12.17h-1a1 1 0 0 1 -.993 -.883l-.007 -.117a1 1 0 0 1 .883 -.993l.117 -.007h2zm0 16a1 1 0 1 0 0 2a1 1 0 0 0 0 -2zm11 0a1 1 0 1 0 0 2a1 1 0 0 0 0 -2z" />
                    </svg>
                    Agregar al carrito
                </button>
            </div>
        </div>
    </div>
</a>
